<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo en AR</title>

    <!-- Incluir A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Incluir los estilos de la página -->
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Iniciar la escena de A-Frame -->
    <a-scene embedded arjs>
      <!-- Definir el marcador que va a activar el cubo 3D -->
      <a-marker preset="hiro">
        <!-- Crear el cubo con 6 caras de colores -->
        <a-box position="0 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" 
               material="color: red;"></a-box>
        <a-box position="1 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" 
               material="color: blue;"></a-box>
        <a-box position="-1 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" 
               material="color: green;"></a-box>
        <a-box position="0 1.5 0" rotation="0 45 0" width="1" height="1" depth="1" 
               material="color: yellow;"></a-box>
        <a-box position="0 -0.5 0" rotation="0 45 0" width="1" height="1" depth="1" 
               material="color: orange;"></a-box>
        <a-box position="0 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" 
               material="color: purple;"></a-box>
      </a-marker>

      <!-- Definir la cámara para que funcione con AR -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
