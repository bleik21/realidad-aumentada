<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Cubo AR <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>Cubo AR - Sin Jekyll</title>
            <!-- Librerías AR (A-Frame + AR.js) -->
            <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
            <style>
                body { 
                    margin: 0; 
                    overflow: hidden; 
                    font-family: Arial, sans-serif;
                }
                /* Mensaje de carga */
                .arjs-loader {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: #000;
                    color: #fff;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                }
                /* Instrucciones */
                .instructions {
                    position: fixed;
                    bottom: 20px;
                    left: 0;
                    width: 100%;
                    text-align: center;
                    color: white;
                    background: rgba(0,0,0,0.5);
                    padding: 10px;
                    z-index: 999;
                }
            </style>
        </head>
        <body>
            <!-- Mensaje inicial -->
            <div class="arjs-loader">
                <h2>Cargando realidad aumentada...</h2>
            </div>
        
            <!-- Instrucciones -->
            <div class="instructions">
                Enfoca tu cámara al <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank" style="color: #4CAF50;">marcador Hiro</a>
            </div>
        
            <!-- Escena AR -->
            <a-scene 
                embedded 
                arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
                renderer="logarithmicDepthBuffer: true;"
            >
                <!-- Marcador Hiro -->
                <a-marker preset="hiro">
                    <!-- Cubo con 5 caras visibles -->
                    <a-entity position="0 0.5 0">
                        <!-- Cara frontal (roja) -->
                        <a-plane 
                            position="0 0 0.5" 
                            width="1" 
                            height="1" 
                            rotation="0 0 0" 
                            material="color: #FF0000; side: double; opacity: 0.9">
                        </a-plane>
                        <!-- Cara derecha (verde) -->
                        <a-plane 
                            position="0.5 0 0" 
                            width="1" 
                            height="1" 
                            rotation="0 90 0" 
                            material="color: #00FF00; side: double; opacity: 0.9">
                        </a-plane>
                        <!-- Cara izquierda (azul) -->
                        <a-plane 
                            position="-0.5 0 0" 
                            width="1" 
                            height="1" 
                            rotation="0 -90 0" 
                            material="color: #0000FF; side: double; opacity: 0.9">
                        </a-plane>
                        <!-- Cara superior (amarilla) -->
                        <a-plane 
                            position="0 0.5 0" 
                            width="1" 
                            height="1" 
                            rotation="-90 0 0" 
                            material="color: #FFFF00; side: double; opacity: 0.9">
                        </a-plane>
                        <!-- Cara inferior (morada) -->
                        <a-plane 
                            position="0 -0.5 0" 
                            width="1" 
                            height="1" 
                            rotation="90 0 0" 
                            material="color: #AA00FF; side: double; opacity: 0.9">
                        </a-plane>
                    </a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        
            <!-- Script para ocultar mensaje de carga -->
            <script>
                document.querySelector('a-scene').addEventListener('loaded', function() {
                    document.querySelector('.arjs-loader').style.display = 'none';
                });
            </script>
        </body>
        </html></title>
