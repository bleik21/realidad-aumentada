<!DOCTYPE html>
<html>
  <head>
    <title>Realidad Aumentada - Cubo Est치tico con Texturas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- C치mara -->
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- Cubo est치tico con texturas -->
      <a-entity id="cubo" position="0 0 -5" rotation="0 45 0">
        
        <!-- Frente -->
        <a-plane position="0 0.5 0.5" rotation="0 0 0" width="1" height="1" src="https://cdn.jsdelivr.net/gh/bryanraffin/cubefaces/front.png"></a-plane>
        
        <!-- Atr치s -->
        <a-plane position="0 0.5 -0.5" rotation="0 180 0" width="1" height="1" src="https://cdn.jsdelivr.net/gh/bryanraffin/cubefaces/back.png"></a-plane>
        
        <!-- Derecha -->
        <a-plane position="0.5 0.5 0" rotation="0 90 0" width="1" height="1" src="https://cdn.jsdelivr.net/gh/bryanraffin/cubefaces/right.png"></a-plane>
        
        <!-- Izquierda -->
        <a-plane position="-0.5 0.5 0" rotation="0 -90 0" width="1" height="1" src="https://cdn.jsdelivr.net/gh/bryanraffin/cubefaces/left.png"></a-plane>
        
        <!-- Arriba -->
        <a-plane position="0 1 0" rotation="-90 0 0" width="1" height="1" src="https://cdn.jsdelivr.net/gh/bryanraffin/cubefaces/top.png"></a-plane>
        
        <!-- Abajo -->
        <a-plane position="0 0 0" rotation="90 0 0" width="1" height="1" src="https://cdn.jsdelivr.net/gh/bryanraffin/cubefaces/bottom.png"></a-plane>
        
      </a-entity>

    </a-scene>
  </body>
</html>
