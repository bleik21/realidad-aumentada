<!DOCTYPE html>
<html>
  <head>
    <title>Cubo Giratorio con Marcador en AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
      
      <!-- Marcador AR (puedes usar tu propio marcador .patt) -->
      <a-marker type="pattern" url="ar_marker.patt">
        <!-- Cubo que aparecerá cuando el marcador sea detectado -->
        <a-box 
          position="0 0.5 0"
          depth="1" height="1" width="1"
          color="#4caeff"
          metalness="0.7"
          roughness="0.2"
          animation="property: rotation; to: 360 360 360; loop: true; dur: 5000">
        </a-box>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
